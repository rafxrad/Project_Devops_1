name: CICD

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
      - name: checkout source
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

  deploy:
    needs: build
    runs-on: aws-ec2
    steps:
      - name: Pull back image from docker hub
        run: docker pull eversonnascimento/back-todo:v1.0
      - name: Pull front image from docker hub
        run: docker pull limanascimento/supertodolist:v1.1
      - name: Run container back
        run: docker run -it -p 3000:3000   -e DATABASE_URL="mysql://root:todo92258823823@34.122.31.82:3306/todo" back-todo
      - name: Run container front
        run: docker run -d -p 3000:5173 limanascimento/supertodolist:v1.1

